<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan - Developer Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background: #2c3e50; color: white; padding: 2rem 0; text-align: center; }
        .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 2rem; }
        .project-card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .project-card h3 { margin-top: 0; color: #2c3e50; }
        .project-card a { display: inline-block; background: #3498db; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; margin-top: 10px; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Dan - Software Developer</h1>
            <p>Building tools that make development better</p>
        </div>
    </header>
    
    <div class="container">
        <h2>My Projects</h2>
        <div id="projects-grid" class="projects-grid">
            <!-- Projects will be loaded here by JavaScript -->
        </div>
    </div>

    <script src="js/projects-loader.js"></script>
</body>
</html>
